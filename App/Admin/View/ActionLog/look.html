
<extend name="Public/base"/><block name="body">
<div class="Tool_Bar" id="ActionLog_Bar">
<dl>
	<dt>行为日志</dt>
	<if condition="Is_Auth('Admin/ActionLog/index')">
	<dd><a href="{:U('Admin/ActionLog/index')}"><span>列表</span></a></dd>
	</if>
	<dd><a class="current" href="#"><span>查看</span></a></dd>
</dl>
</div>
<div id="Action_Form" class="easyui-tabs Updata_Form" data-options="fit:true,tools:'#ActionLog_Bar',toolPosition:'left',tabHeight:40,border:false">
<div title="基础" style="padding:20px;">
    <fieldset class="Form_1">
    	<div class="formitm">
            <label class="lab"  for="for_name">行为:</label>
            <div class="ipt">
                {:get_action($_info["action_id"],'title')}[{$_info["action_id"]}]<p></p>
            </div>
        </div>
    	<div class="formitm">
            <label class="lab"  for="for_name">执行用户:</label>
            <div class="ipt">
                {$_info["user_id"]}<p></p>
            </div>
        </div>
    	<div class="formitm">
            <label class="lab"  for="for_name">触发表:</label>
            <div class="ipt">
				{$_info["model"]}<p></p>
            </div>
        </div>
    	<div class="formitm">
            <label class="lab"  for="for_name">触发数据id:</label>
            <div class="ipt">
                {$_info["record_id"]}<p></p>
            </div>
        </div>
    	<div class="formitm">
            <label class="lab"  for="for_name">日志备注:</label>
            <div class="ipt">
				{$_info["remark"]}<p></p>
            </div>
        </div>
		<div class="formitm formitm-1"><a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="history.go(-1)" data-options="iconCls:'iconfont icon-edit'"><span style="font-size: 14px; font-weight: 600;">返回</span></a></div>
	</fieldset>
</div>
</div>
</block>
